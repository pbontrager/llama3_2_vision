# Config for single device full finetuning in full_finetune_single_device.py
# using a Llama3.2 11B Vision Instruct model
#
# This config assumes that you've run the following command before launching
# this run:
#   tune download meta-llama/Meta-Llama-3.2-11B-Vision-Instruct
#
# The default config uses an optimizer from bitsandbytes. If you do not have it installed,
# you can install it with
#   pip install bitsandbytes
#
# To launch on a single device, run the following command from root:
#   tune run --nproc_per_node 4 full_finetune_distributed --config llama3_2_vision/11B_full
#
# You can add specific overrides through the command line. For example
# to override the checkpointer directory while launching training
# you can run:
#    tune run --nproc_per_node 4 full_finetune_distributed --config llama3_2_vision/11B_full checkpointer.checkpoint_dir=<YOUR_CHECKPOINT_DIR>
#
# This config works best when the model is being fine-tuned on 2+ GPUs.
# Single device full finetuning requires more memory optimizations. It's
# best to use 11B_full_single_device.yaml for those cases.


# Transform
tokenizer:
  _component_: llama3_2_vision.llama3_2_vision_transform
  path: /tmp/Meta-Llama-3.2-11B-Vision-Instruct/original/tokenizer.model
  image_size: 560

# Dataset
dataset:
  _component_: torchtune.datasets.multimodal.the_cauldron_dataset
  subset: ai2d
seed: null
shuffle: True
collate_fn: torchtune.data.padded_collate_tiled_images_and_mask

# Model Arguments
model:
  _component_: llama3_2_vision.llama3_2_vision_11b
  decoder_trainable: False
  encoder_trainable: True
  fusion_trainable: True
  image_size: 560

checkpointer:
  _component_: checkpointer.FullModelMetaCheckpointer
  checkpoint_dir: /tmp/Meta-Llama-3.2-11B-Vision-Instruct/original/
  checkpoint_files: [consolidated.pth]
  recipe_checkpoint: null
  output_dir: /tmp/Meta-Llama-3.2-11B-Vision-Instruct/
  model_type: LLAMA3_VISION
resume_from_checkpoint: False

# Fine-tuning arguments
batch_size: 2
epochs: 1 #3
optimizer:
  _component_: torch.optim.AdamW
  lr: 2e-5 #1e-7 #2e-5
  fused: True
loss:
  _component_: torchtune.modules.loss.CEWithChunkedOutputLoss
max_steps_per_epoch: 100 #null
gradient_accumulation_steps: 1 #256 or 1
clip_grad_norm: True # False
compile: False

# Training environment
device: cuda

# Memory management
enable_activation_checkpointing: True #True
custom_sharded_layers: ['tok_embeddings', 'output']

# Reduced precision
dtype: bf16

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  project: MMTests
  log_dir: ${output_dir}
  # _component_: torchtune.training.metric_logging.DiskLogger
  # log_dir: ${output_dir}
output_dir: /tmp/full-llama3.2-vision--finetune
log_every_n_steps: 1
log_peak_memory_stats: True #False
